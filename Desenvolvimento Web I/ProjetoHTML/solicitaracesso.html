        <section class="container-fluid" id="solicitaracesso">
            <form class="row g-3 estiloform1" onsubmit="enviar(inputNome, inputSobrenome)"> <!--action="https://formsubmit.co/thiago.luiz@aluno.senac.rio" method="POST"-->
                <p>Solicite seu Acesso</p>
                <div class="col-md-4">
                    <label for="inputNome" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="inputNome" required>
                </div>
                <div class="col-md-8">
                    <label for="inputSobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome" required>
                </div>
                <div class="col-md-6">
                    <label for="inputMatricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" id="inputMatricula" onkeypress="mascara_matricula(this)" maxlength="9" required>
                </div>
                <div class="col-md-4">
                    <label for="inputNascimento" class="form-label">Data de Nascimento</label>
                    <input type="text" class="form-control" id="inputNascimento" onkeypress="mascara_data(this)" onkeydown="somente_numero(event)" onchange="calc_idade()" maxlength="10" required>
                </div> <!--onkeydown: tecla pressionada; onchange: muda o foco -->
                <div class="col-md-2">
                    <label for="inputIdade" class="form-label">Idade</label>
                    <input type="text" class="form-control cor" id="inputIdade" readonly>
                </div>  
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Local</label>
                    <select id="inputState" class="form-select">
                        <option selected value=0>Selecione...</option>
                        <option>Administração Central</option>
                        <option>Dependência</option>
                    </select>
                </div>           
                <div class="col-4">
                    <label for="inputDependencia" class="form-label">Dependência</label>
                    <input type="text" class="form-control" id="inputDependencia" placeholder="Ex.: DNxx" required>
                </div>  
                <div class="col-4">
                    <label for="inputLotacao" class="form-label">Lotação</label>
                    <input type="text" class="form-control" id="inputLotacao" placeholder="Ex.: DNxx-1" required>
                </div>        
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                        Confirme os dados
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
